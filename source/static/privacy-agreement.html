<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户协议与隐私政策</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin: 20px 0;
        }
        .logo img {
            height: 24px;
        }
        .policy-box {
            background-color: #f8f9fa;
            padding: 20px;
            margin: 0 20px 20px;
            color: #666;
            line-height: 1.6;
            font-size: 14px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 30px 20px;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 16px;
            background: #fff;
        }
        .btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }
        .btn-reject {
            background-color: #fff;
            color: #666;
            border: 1px solid #ddd;
        }
        .btn-accept {
            background-color: #ff4d4f;
            color: white;
            border: none;
        }
        a {
            color: #1890ff;
            text-decoration: none;
        }
        #agreement-frame {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 1000;
        }
        .frame-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: #fff;
            display: flex;
            align-items: center;
            padding: 0;
            border-bottom: 1px solid #eee;
            z-index: 1001;
        }
        .frame-title {
            flex: 1;
            text-align: center;
            font-size: 17px;
            color: #333;
            margin: 0;
            padding: 0;
            font-weight: 500;
        }
        .frame-back {
            padding: 12px 16px;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            position: absolute;
            left: 0;
        }
        .frame-close {
            padding: 12px 16px;
            background: none;
            border: none;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            position: absolute;
            right: 0;
        }
        .frame-content {
            margin-top: 44px;
            height: calc(100% - 44px);
            overflow: auto;
            padding: 16px;
            background: #fff;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #f8f9f9;
        }
        .main-content {
            margin-bottom: 80px;
        }
        @media (max-width: 600px) {
            .frame-content {
                margin-top: 44px;
            }
            iframe {
                background: #f4f7f8;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo">
            <img src="/images/BreakSymmetry/TeamLogo.png" alt="Break Symmetry">
        </div>
        
        <div class="policy-box">
            感谢您选择Break Symmetry，相关服务将由Break Symmetry服务提供方成都打破对称科技有限公司提供。我们非常重视您的个人信息和隐私保护。为了更好地保障您的个人权益，在使用我们的服务前，请您务必仔细阅读
            <a href="javascript:void(0)" onclick="showAgreement('agreement.html', '游戏许可及服务协议')">《游戏许可及服务协议》</a>、
            <a href="javascript:void(0)" onclick="showAgreement('privacy.html', '游戏隐私保护指引')">《游戏隐私保护指引》</a>、
            <a href="javascript:void(0)" onclick="showAgreement('children-privacy.html', '儿童隐私保护指引')">《儿童隐私保护指引》</a>和
            <a href="javascript:void(0)" onclick="showAgreement('InformationSharingList.html', '第三方信息共享清单')">《第三方信息共享清单》</a>
            的全部内容，在您同意并接受全部条款后方可开始使用我们的服务。
        </div>
    </div>

    <div class="buttons">
        <button class="btn btn-reject" onclick="window.history.back()">拒绝</button>
        <button class="btn btn-accept" onclick="window.location.href='/'">同意</button>
    </div>

    <div id="agreement-frame">
        <div class="frame-header">
            <button class="frame-back" onclick="hideAgreement()">
                <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
                    <path d="M31 36L19 24L31 12" stroke="#666" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="frame-title"></h1>
            <button class="frame-close" onclick="hideAgreement()">
                <svg width="20" height="20" viewBox="0 0 48 48" fill="none">
                    <path d="M14 14L34 34" stroke="#666" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M14 34L34 14" stroke="#666" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
        <div class="frame-content">
            <iframe id="content-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        function showAgreement(url, title) {
            document.getElementById('agreement-frame').style.display = 'block';
            document.getElementById('content-iframe').src = url;
            document.querySelector('.frame-title').textContent = title;
            document.body.style.overflow = 'hidden';
        }

        function hideAgreement() {
            document.getElementById('agreement-frame').style.display = 'none';
            document.getElementById('content-iframe').src = '';
            document.body.style.overflow = '';
        }
    </script>
</body>
</html>
